DATASTORE_INITIALIZED_NOTICE = Сховище даних {0} ініціалізовано.
DATASTORE_INITIALIZED_ERROR = Сховище даних {0} вже ініціалізовано.
DATASTORE_CLOSE_ERROR = Під час закриття сховища даних {0} сталася помилка.
DATASTORE_CLOSED_NOTICE = З'єднання зі сховищем даних {0} успішно закрито.

SELECT_ALL_KEYS_ERROR = Під час спроби отримання всіх ключів зі сховища даних {0} сталася помилка.
SELECT_ALL_RECORDS_ERROR = Під час спроби вибору всіх записів зі сховища даних {0} сталася помилка.
SELECT_RECORD_ERROR = Під час вибору цільового запису зі сховища даних {0} сталася помилка.

INSERT_RECORD_ERROR = Під час вставки цільового запису до сховища даних {0} сталася помилка.
DELETE_RECORD_ERROR = Під час спроби видалення цільового запису зі сховища даних {0} сталася помилка.
